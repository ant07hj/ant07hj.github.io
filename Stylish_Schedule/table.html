<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wednesday's Schedule</title>
	<style>

		body {
			background-color: #f9f9f9;
			font-family: 'Courier New', monospace;
		}

		h1 {
			text-align: center;
			color: #000000;
			margin-top: 30px;

		}
		table {
			width: 80%;
			border-collapse: collapse;
			margin: 20px auto;
			background-color: #fbfbf8;

		}
		th {
			background-color: #16236e;
			color: white;
			padding: 12px;
			border: 2px solid black;
		}

		td {
			padding: 10px;
			border: 2px solid black;
			text-align: center;
		}

		.highlight-row {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		.time-column {
			background-color: #dee0cf;
			font-style: italic;
		}

	</style>
</head>
<body>

	<h1>Wednesday's Schedule</h1>
	<table id="wednesday-schedule">
		<tr>
			<th>Time</th>
			<th>Task/Event</th>
		</tr>
		<tr class="highlight-row">
			<td class="time-column">7:00 AM</td>
			<td>Wake up & Morning Routine</td>
		</tr>
		<tr>
			<td class="time-column">8:00 AM</td>
			<td>Breakfast</td>
		</tr>
		<tr>
			<td class="time-column">9:00 AM</td>
			<td>Drawing</td>
		</tr>
		<tr class="highlight-row">
			<td class="time-column">12:00 PM</td>
			<td>Lunch</td>
		</tr>
		<tr>
			<td class="time-column">1:00 PM</td>
			<td>Groceries</td>
		</tr>
		<tr>
			<td class="time-column">3:00 PM</td>
			<td>Study</td>
		</tr>
		<tr class="highlight-row">
			<td class="time-column">5:00 PM</td>
			<td>Violin Practice</td>
		</tr>
		<tr>
			<td class="time-column">7:00 PM</td>
			<td>Dinner</td>
		</tr>
	</table>
</body>
</html>
