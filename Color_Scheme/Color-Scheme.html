<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flowers Color Scheme</title>
	<style>
		table {
			border-collapse: collapse;
			width: 80%;
			margin: auto;
			text-align: center;
			font-family: Verdana, Geneva, sans-serif;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
		}
		th {
			font-size: 1.2em;
			font-style: italic;
			text-decoration: underline;
		}
		img {
			display: block;
			margin: 10px auto;
			width: 45%;
		}
	</style>
</head>

<body>

<img src="https://i.pinimg.com/736x/00/eb/d6/00ebd6d7e28ba902515f01dc7bdd1b3a.jpg" alt="Red and yellow flowers">

<table>
	<tr>
		<th colspan="4">Flowers</th>
	</tr>

	<tr>
		<td style="background-color:#0065e8; color:white;">Blue</td>
        <td style="background-color:#f70301; color:white;">Red</td>
        <td style="background-color:#F5E400;">Yellow</td>
        <td style="background-color:#61a706; color:white;">Green</td>
	</tr>
	
	<tr>
		<td>#0065e8</td>
        <td>#f70301</td>
        <td>#F5E400</td>
        <td>#61a706</td>
	</tr>

	<tr>
        <td>rgb(0, 101, 232)</td>
        <td>rgb(247, 3, 1)</td>
        <td>rgb(245, 228, 0)</td>
        <td>rgb(97, 167, 6)</td>
    </tr>

    <tr>
        <td>hsl(214, 100%, 45%)</td>
        <td>hsl(0, 99%, 49%)</td>
        <td>hsl(56, 100%, 48%)</td>
        <td>hsl(86, 93%, 34%)</td>
    </tr>
</table>

</body>
</html>
